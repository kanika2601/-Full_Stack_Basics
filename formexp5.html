<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form id="registrationForm" action="#" method="post">
        <h2>Registration Form</h2>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName">
        <span id="firstNameError" class="error"></span><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName">
        <span id="lastNameError" class="error"></span><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email">
        <span id="emailError" class="error"></span><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span><br>

        <input type="submit" value="Register">
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('registrationForm');

            // firstname 
            const firstName = document.getElementById('firstName');
            const firstNameError = document.getElementById('firstNameError');

            // lastname
            const lastName = document.getElementById('lastName');
            const lastNameError = document.getElementById('lastNameError');

            // email
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');

            // password
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');

            form.addEventListener('submit', function (event) {
                let hasError = false;

                // Reset error messages
                firstNameError.textContent = '';
                lastNameError.textContent = '';
                emailError.textContent = '';
                passwordError.textContent = '';

                if (firstName.value === '') {
                    firstNameError.textContent = 'First name is required';
                    hasError = true;
                }

                if (lastName.value === '') {
                    lastNameError.textContent = 'Last name is required';
                    hasError = true;
                }

                if (email.value === '') {
                    emailError.textContent = 'Email is required';
                    hasError = true;
                } else if (!email.value.includes('@') || !email.value.includes('.')) {
                    emailError.textContent = 'Email is not a valid email address';
                    hasError = true;
                }

                if (password.value === '') {
                    passwordError.textContent = 'Password is required';
                    hasError = true;
                } else if (password.value.length < 10) {
                    passwordError.textContent = 'Password must be 10 characters long';
                    hasError = true;
                }

                if (hasError) {
                    event.preventDefault(); // Prevent form submission if there are errors
                }
            });
        });
    </script>
</body>

</html>
